<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Dates</h1>
    <h2>Using new Date()</h2>
    <p>
      new Date() without arguments, creates a date object with the current date
      and time.
    </p>

    <p id="demo"></p>

    <script>
      <!-- const date = new Date(); -->
      const date = new Date("October 13, 2014 11:13:00");
      document.getElementById("demo").innerHTML = date;
    </script>
  </body>
</html>
